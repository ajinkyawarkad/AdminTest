  <ion-navbar>
    <ion-title>Leads Details</ion-title>

</ion-header>

  <ion-searchbar showCancelButton="always" style="width: 100%;"></ion-searchbar>
  <table>
		<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Status</th>
			<th>Action</th>
			<th>Phone </th>
      <th>Previous Remark</th>
      <th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let product of products | async">
			<td style="text-decoration: underline;color: blue;" (click)="calldetails()" >{{product.uid}}</td>
			<td>{{product.last_name}}</td>
			<td>Chief</td>
			<td>Lettuce Green</td>
			<td style="text-decoration: underline;color: blue;" (click)="gotocall(product.uid)">
				{{product.phone}}
				<div style="display: inline-block;margin-left: 40px;">
				<ion-icon name="call" ></ion-icon>
				</div> </td>
			<td>Digby Green</td>
			<td> 
				<ion-icon name="create" (click)="edit()"></ion-icon>
				<div style="display: inline-block;margin-left: 40px;">
				<ion-icon name="trash" ></ion-icon>
				</div>
			</td>
		</tr>
	
		</tbody>
	</table>
</ion-content>
