<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Campaign</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content  class="content"> 
    <div class="contaier">
    <ion-slides #slides style="width:99%">
    
      <ion-slide style="height: 91%;">
          <ion-list>
            <ion-item>
               <ion-input type="text" required placeholder="Name" [(ngModel)]="camp.name" ></ion-input>
           </ion-item>
           <br />
        
            <ion-item>
               <ion-textarea type="text" required placeholder="Set Goals" [(ngModel)]="camp.goals"></ion-textarea>
           </ion-item>
           <br />

           <ion-item >
            <ion-label>Manager</ion-label>
            <ion-select [(ngModel)]="camp.manager" >
              <ion-option *ngFor="let product of newDatarray  | async">{{product.name}}&nbsp;{{product.last}}</ion-option>
             
            </ion-select>
          </ion-item>
          <br />
          <ion-item>
            <ion-label>Sale Representative</ion-label>
            <ion-select multiple [(ngModel)]="camp.sr">
              <ion-option *ngFor="let product of products  | async">{{product.name}}&nbsp;{{product.last}}</ion-option>
            </ion-select>
          </ion-item>
          <br />
        
          <ion-item>
            <ion-label>
             Allow Manager to Edit
            </ion-label>
            <ion-checkbox checked="true"></ion-checkbox>
          </ion-item >
        
           </ion-list>
          <button ion-button  full type="button" (click)="slideToSlide()">Save & Next</button>
       
      </ion-slide>
     
      <ion-slide >
        <table style="margin-top:-9%;">
          <tr  style="height: 41px;font-size:15px;">
            <th >Status</th>
            <th>Action</th>
          </tr>
          <tr  style="height: 31px;font-size:15px;">
            <td >Callback</td>
            <td>None</td>
          </tr>
          <tr  style="height: 31px;font-size:15px;">
            <td >Schedule Meet</td>
            <td>None</td>
          </tr>
          <tr *ngFor="let bill of bills">
            
            <td > <ion-input placeholder="Enter Status" [(ngModel)]="array[bill.id]" type="text"></ion-input> </td>
            <td>
             
              <select [(ngModel)]="array[bill.idd]" (change)="selectCategory(array[bill.idd])" type="text">
              <option>None</option>
              <option>Inform Manager</option>
              <option >Remove client from profile</option>
            </select>
          </td>
          </tr>  
       </table>
        <div>
          <div style="float:right;">
            <button ion-button  id="prevBtn"  type="button" (click)="slideToPrev()">Previous</button>
            <button ion-button  id="nextBtn" (click)= "insertUser(camp)" >Save</button>
          </div>   
       </div>
  
      </ion-slide>
  </ion-slides>
  </div>

</ion-content>
