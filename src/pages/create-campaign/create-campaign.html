<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Campaign</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content  class="content"> 
    <div class="contaier">
    <ion-slides #slides style="width:99%">
    
      <ion-slide style="height: 91%;">
          <ion-list>
            <ion-item>
               <ion-input type="text" required placeholder="Name" [(ngModel)]="camp.name" ></ion-input>
           </ion-item>
           <br />
        
            <ion-item>
               <ion-textarea type="text" required placeholder="Set Goals" [(ngModel)]="camp.goals"></ion-textarea>
           </ion-item>
           <br />

           <ion-item >
            <ion-label>Manager</ion-label>
            <ion-select [(ngModel)]="camp.manager" >
            <ion-option *ngFor="let product of products">{{product.name}}&nbsp;{{product.last}}</ion-option>    
            </ion-select>
          </ion-item>
          <br/>

          <ion-item>x`
            <ion-label>Sale Representative</ion-label>
            <ion-select multiple [(ngModel)]="camp.sr">
              <ion-option *ngFor="let prod of productss">{{prod.name}}&nbsp;{{prod.last}}</ion-option>
            </ion-select>
          </ion-item>
          <br />
        
          <ion-item>
            <ion-label>
             Allow Manager to Edit
            </ion-label>
            <ion-checkbox checked="true"></ion-checkbox>
          </ion-item >
        
           </ion-list>
          <button ion-button  full type="button" (click)="slideToSlide()">Save & Next</button>
       
      </ion-slide>
     
      <ion-slide >
         <div class="container1">
        <table style="margin-top:-5%;">
          <tr  style="height: 41px;font-size:15px;">
            <th >Status</th>
            <th>Action</th>
          </tr>
          <tr  style="height: 31px;font-size:15px;">
           
           <td> <ion-input placeholder="Interested" type="text" name="pname[]" value=""></ion-input></td>
            <td><select  type="text">
              <option>None</option>
              <option>Inform Manager</option>
              <option >Remove client from profile</option>
            </select>
            </td>
          </tr>
          <tr  style="height: 31px;font-size:15px;">
            <td> <ion-input placeholder="Not Interested" type="text" name="pname[]" value=""></ion-input></td>
            <td><select  type="text">
              <option>None</option>
              <option>Inform Manager</option>
              <option >Remove client from profile</option>
            </select>
            </td>
          </tr>
         
       </table>
         </div>

         <br>
  <button  ion-button  style="background-color: #bbbbbb;"  class="add_form_field">Add New Field &nbsp; 
    <span style="font-size:16px; font-weight:bold;">+ </span>
  </button>
 
        <div>
          <div style="float:right;">
            <button ion-button  id="prevBtn"  type="button" (click)="slideToPrev()">Previous</button>
            <button ion-button  id="nextBtn" (click)= "insertUser(camp)" >Save</button>
          </div>   
       </div>
  
      </ion-slide>
  </ion-slides>
  </div>

</ion-content>
